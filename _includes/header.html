<aside class="logo">

  {% assign link = '/' %}
  {% assign prompt = 'Back to Home' %}

  {% if page.url == '/academic.html' or page.url == '/academic' %}
    {% assign photo = 'phd.png' %}
  {% else %}
    {% assign photo = 'hi.png' %}
  {% endif %}

  <a href="{{ link | prepend: site.baseurl }}">
    <img src="assets/{{ photo }}?s=100" class="gravatar">
  </a> <span class="logo-prompt">{{ prompt }}</span>

</aside>
